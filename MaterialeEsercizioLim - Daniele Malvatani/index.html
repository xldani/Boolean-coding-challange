<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>

  <body>
    <div class="container">


      <header>
        <div class="container-header">
          <img id="container-logo" src="logo.png" alt="">
          <div class="text-logo">Taking Booleaners from A to B</div>
        </div>
     </header>                           <!-- Container, logo, text-logo -->


      <nav>
        <div class="container-button">
          <div class="button-group">
            <button class="button n_1" type="button" name="button">Prenota</button>
            <button class="button n_2" type="button" name="button">Termina prenotazione</button>
            <button class="button n_3" type="button" name="button">Accendi luci</button>
          </div>
        </div>                          <!-- Container-button e button -->

      </nav>

      <main>
       <div class="container-main">
         <input type="checkbox" name="" value="">
         <span class="nome-scooter">Monopattino Gino22</span>
         <div class="localizzazione">&#8614 Via Guadalametri - a 220 metri da te</div>
         <div class="stato-carica-text">Stato carica:</div>
         <div id="greenbar" class="stato-carica-bar"><span class="percentuale">80%</span></div>              <!-- localizzazione scooter e stato carica -->
      </div>

       <div class="container-main">
         <input type="checkbox" name="" value="">
         <span class="nome-scooter">Monopattino Mike24</span>
         <div  class="localizzazione">&#8614 Via Ricciardoni - a 420 metri da te</div>
         <div  class="stato-carica-text">Stato carica:</div>
         <div  id="redbar" class="stato-carica-bar"><span class="percentuale">14%</span></div>              <!-- localizzazione scooter e stato carica -->
       </div>

       <div class="container-main">
         <input type="checkbox" name="" value="">
         <span class="nome-scooter">Monopattino Fede154</span>
         <div class="localizzazione">&#8614 Via Mentarini - a 490 metri da te</div>
         <div class="stato-carica-text">Stato carica:</div>
         <div id="yellowbar" class="stato-carica-bar"><span class="percentuale">38%</span></div>              <!-- localizzazione scooter e stato carica -->
       </div>
     </main>
   </div>

   <footer>
      Lim Scooter By Boolean             <!-- Credits -->
   </footer>

 </body>
 </html>
